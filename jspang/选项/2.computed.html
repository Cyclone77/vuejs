<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
</head>

<body>
    <script src="https://unpkg.com/vue"></script>
    <h1>computed Option 计算选项</h1>
    <div id="app-1">
        <p v-text="newPrice"></p>
    </div>
    <script>
        var app1 = new Vue({
            el: "#app-1",
            data: {
                price: 100
            },
            computed: {
                newPrice: function() {
                    return "$" + this.price + "元";
                }
            }
        })
    </script>

    <hr>
    <h1>计算</h1>
    <div id="app-2">
        <ul>
            <li v-for="item in newData">
                {{ item.title }}- {{item.date}}
            </li>
        </ul>
    </div>
    <script>
        var newsList = [{
            title: '香港或就“装甲车被扣”事件追责 起诉涉事运输公司',
            date: '2017/3/10'
        }, {
            title: '日本第二大准航母服役 外媒：针对中国潜艇',
            date: '2017/3/12'
        }, {
            title: '中国北方将有明显雨雪降温天气 南方阴雨持续',
            date: '2017/3/13'
        }, {
            title: '起底“最短命副市长”：不到40天落马，全家被查',
            date: '2017/3/23'
        }, ];
        var app2 = new Vue({
            el: "#app-2",
            data: {
                arrData: newsList
            },
            computed: {
                newData: function() {
                    return this.arrData.reverse();
                }
            }
        })
    </script>
</body>

</html>
