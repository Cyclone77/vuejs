<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
</head>

<body>

    <h1>v-for</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">{{item}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in sortStudent">
                {{index+1}}：{{student.name}} - {{student.age}}
            </li>
        </ul>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                items: [20, 23, 18, 6, 32, 19, 54, 56, 41],
                students: [{
                    name: 'jspang',
                    age: 32
                }, {
                    name: 'Panda',
                    age: 30
                }, {
                    name: 'PanPaN',
                    age: 21
                }, {
                    name: 'King',
                    age: 45
                }]
            },
            computed: {
                sortItems: function() {
                    return this.items.sort(function(a, b) {
                        return b - a;
                    });
                },
                sortStudent: function() {
                    //数组对象方法排序:
                    return (function(array, key) {
                        return array.sort(function(a, b) {
                            var x = a[key];
                            var y = b[key];
                            //return ((x < y) ? -1 : ((x > y) ? 1 : 0));
                            return y - x;
                        });
                    })(this.students, 'age');
                }
            }
        });
    </script>
</body>

</html>
