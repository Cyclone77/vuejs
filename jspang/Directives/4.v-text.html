<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text</title>
</head>

<body>
    <h1>v-text v-html</h1>
    <hr>
    <div id="app">
        {{ message }}
        <span v-text="message"></span>
        <div v-html="title"></div>
    </div>
    <script src="../assets/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world",
                title: "<h2>测试标题</h2>"
            }
        })
    </script>
</body>

</html>
