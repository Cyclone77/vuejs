<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单元素相关指令</title>
</head>

<body>
    <script src="https://unpkg.com/vue"></script>
    <h1>v-model</h1>
    <h3>随表单控件类型不同而不同。</h3>
    <hr>
    <h1>文本和多行文本</h1>
    <div id="app-1">
        <input type="text" v-model="message" placeholder="edit me" id="putCon">
        <textarea name="" v-model="message" placeholder="edit me"></textarea>
        <p>Message is: {{message}}</p>
        <!--
            下面这样绑定知识设置了元素的textContent属性为message
            在文本区域插值( <textarea></textarea> ) 并不会生效，应用 v-model 来代替
        -->
        <p>下面这样绑定知识设置了元素的textContent属性为message</p>
        <p>在文本区域插值( <code>&lt;textarea&gt;&lt;/textarea&gt;</code> ) 并不会生效，应用 v-model 来代替</p>
        <textarea id="txtCon">{{message}}</textarea>
    </div>
    <script>
        var app = new Vue({
            el: "#app-1",
            data: {
                message: ""
            }
        })
    </script>

    <hr>
    <h1>复选框</h1>
    <div id="app-2">
        <h3>单个勾选框，逻辑值：</h3>
        <input type="checkbox" id="putChk" v-model="checked">
        <label for="putChk" v-text="checked"></label>
        <h3>多个勾选框，绑定到同一个数组：</h3>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>
    <script>
        var app2 = new Vue({
            el: "#app-2",
            data: {
                checked: false,
                checkedNames: []
            }
        })
    </script>

    <hr>
    <h1>单选按钮</h1>
    <div id="app-3">
        <input type="radio" id="one" v-model="picked" value="One">
        <label for="one">one</label>
        <br>
        <input type="radio" id="two" v-model="picked" value="Two">
        <label for="two">two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>
    <script>
        var app3 = new Vue({
            el: "#app-3",
            data: {
                picked: ''
            }
        })
    </script>
</body>

</html>
