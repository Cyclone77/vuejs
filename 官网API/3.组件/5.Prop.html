<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prop</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
    <h1>使用Prop传递数据</h1>
    <div id="app-1">
        <input type="text" v-model="message">
        <child :message="message"></child>
    </div>
    <script>
        Vue.component("child", {
            props: ["message"],
            template: "<p>{{ message }} </p>"
        })
        new Vue({
            el: "#app-1",
            data: {
                message: "hello Prop"
            }
        })
    </script>

    <hr>
    <h1>使用Prop传递数据2</h1>
    <div id="app-2">
        <my-component :msg="message" :t="time"></my-component>
    </div>
    <script>
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: "hello prop",
                time: '2017年08月20日22:29:34'
            },
            components: {
                'my-component': {
                    template: "<div><p>{{ msg }}</p><p>{{ t }}</p></div>",
                    props: ["msg", "t"]
                }
            }
        })
    </script>
</body>

</html>
