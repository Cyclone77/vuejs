<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 组件 </title>
</head>

<body>
    <script src="https://unpkg.com/vue"></script>

    <hr>
    <h1>编译作用域</h1>
    <div id="app-1">
        <my-component v-show="isShow"></my-component>
    </div>
    <template id="myComponent">
        <div>
            <h2>{{msg}}</h2>
            <button @click="showMsg">show Message</button>
        </div>
    </template>
    <script>
        var app1 = new Vue({
            el: "#app-1",
            data: {
                isShow: true
            },
            components: {
                'my-component': {
                    template: "#myComponent",
                    data: function() {
                        return {
                            msg: "这是个自定义组件",
                            isShow: true
                        }
                    },
                    methods: {
                        showMsg: function() {
                            alert(this.msg);
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
