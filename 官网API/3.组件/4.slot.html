<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用Slot</title>
</head>

<body>
    <script src="https://unpkg.com/vue"></script>
    <h1>指定名称Slot</h1>
    <div id="app-1">
        <my-slotcomp>
            <h3>这里显示分发内容</h3>
        </my-slotcomp>
        <my-slotcomp></my-slotcomp>
    </div>
    <template id="my-slotcomp">
        <div class="content">
            <h3>这是一个组件</h3>
            <slot>如果没有分发内容，则显示这里</slot>
            <p>Say something</p>
        </div>
    </template>
    <script>
        var app1 = new Vue({
            el: "#app-1",
            components: {
                'my-slotcomp': {
                    template: "#my-slotcomp"
                }
            }
        })
    </script>

    <hr>
    <h1>指定名称的slot</h1>
</body>

</html>
