<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data和methods</title>
</head>

<body>
    <script src="https://unpkg.com/vue"></script>
    <h1>data</h1>
    <p>类型： Object | Function</p>
    <script>
        var data = {
                a: 1
            }
            // 直接创建一个实例
        var vm = new Vue({
            data: data
        })
        vm.a // -> 1
        vm.$data === data // -> true
    </script>
    <hr>
    <h1>methods</h1>
    <p>类型: { [key: string]: Function }</p>
    <script>
        var vm1 = new Vue({
            data: {
                a: 1
            },
            methods: {
                plus: function() {
                    this.a++;
                }
            }
        })
    </script>
</body>

</html>
